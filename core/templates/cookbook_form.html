{% extends "base.html" %}
{% block content %}

<h2>{% if cookbook %}Редактировать книгу{% else %}Добавить книгу{% endif %}</h2>

<form method="post">
    {% csrf_token %}

    <input name="cookbook_name" value="{{ cookbook.cookbook_name }}" placeholder="Название" required><br>

    <h3>Рецепты</h3>

    {% for recipe in cookbook.recipes %}
    <fieldset>
        <legend>Существующий рецепт</legend>
        <input name="recipe_title" value="{{ recipe.title }}" required><br>
        <input name="recipe_time" value="{{ recipe.cooking_time_minutes }}" required><br>
        <input name="recipe_ingredients" value="{{ recipe.ingredients|join:', ' }}" required><br>
    </fieldset>
    {% endfor %}

    {% for _ in "123" %}
    <fieldset>
        <legend>Новый рецепт</legend>
        <input name="recipe_title" placeholder="Название"><br>
        <input name="recipe_time" placeholder="Время (мин)"><br>
        <input name="recipe_ingredients" placeholder="Ингредиенты"><br>
    </fieldset>
    {% endfor %}

    <button type="submit">Сохранить</button>
</form>

{% endblock %}
